        <p style="margin-bottom: 10px;">
          Find the top rated and most popular restaurants in some of the major
          places in <b style="margin-left: 2px;">Pune</b>
        </p>
        <div class="tab">
          <div class="area">
            <p>
              <img src="placeholder.png" alt="location-img" class="area-img">
              <b style=" margin-top: 25px">Select Area</b>
            </p>
            <select id="input" name="area">
              <option value="select" selected disabled>Select</option>
              <option value="Wakad">Wakad</option>
              <option value="Kothrud">Kothrud</option>
              <option value="FC Road">FC Road</option>
              <option value="Koregaon Park">Koregaon Park</option>
              <option value="Camp">Camp</option>
              <option value="Baner">Baner</option>
            </select>
          </div>
        </div>
        <div class="tab">
          <h3>Select Type</h3>
          <div class="typeSelect">
            <span class="type">
              <img
                src="newbroccoli.png"
                alt="veg"
                onclick="selectType('Veg')"
                class="type-img"
              />
              <p>Veg</p>
            </span>
            <span class="type">
              <img
                src="chicken-leg.png"
                alt="non-veg"
                onclick="selectType('Non Veg')"
                class="type-img"
              />
              <p>Non Veg</p>
            </span>
            <input type="hidden" value="" id="type-input" name="type" />
          </div>
        </div>
        <div class="tab">
          <h3>Select Cuisine</h3>
          <div class="cuisine">
            <span class="cui"
              ><img
                src="ramen.png"
                onclick="selectCuisine('Chinese')"
                class="cui-img"
              />
              <p>Chinese</p></span
            >
            <span class="cui"
              ><img
                src="taco.png"
                onclick="selectCuisine('Mexican')"
                class="cui-img"
              />
              <p>Mexican</p></span
            >
            <span class="cui"
              ><img
                src="samosa.png"
                onclick="selectCuisine('North Indian')"
                class="cui-img"
              />
              <p>North Indian</p></span
            >
            <span class="cui"
              ><img
                src="pizza.png"
                onclick="selectCuisine('Italian')"
                class="cui-img"
              />
              <p>Italian</p></span
            >
            <span class="cui"
              ><img
                src="masala-dosa.png"
                onclick="selectCuisine('South Indian')"
                class="cui-img"
              />
              <p>South Indian</p></span
            >
            <span class="cui"
              ><img
                src="lobster.png"
                onclick="selectCuisine('Multi Cuisine')"
                class="cui-img"
              />
              <p>Multi Cuisine</p></span
            >
            <input type="hidden" value="" id="cui-input" name="cuisine" />
          </div>
        </div>
